server:
  port: 4013

spring:
  application:
    name: subscription-service
  
  datasource:
    url: jdbc:postgresql://localhost:5451/subscription_db
    username: postgres
    password: ....
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# gRPC Server Configuration (to expose subscription status to other services)
grpc:
  server:
    port: 9093

# gRPC Client Configuration (to call Farmer Service for validation)
  client:
    farmer-service:
      address: static://localhost:4000
      negotiationType: plaintext

# Subscription Configuration
subscription:
  amount: 999
  currency: INR
  validity-days: 365
  trial-days: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.krushikranti.subscription: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

