server:
  port: 4000

spring:
  application:
    name: farmer-service
  
  datasource:
    url: jdbc:postgresql://localhost:5450/farmer_db
    username: postgres
    password: ....
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# gRPC Client Configuration (to call Auth Service)
grpc:
  client:
    auth-service:
      address: static://localhost:9090
      negotiationType: plaintext

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.krushikranti.farmer: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

