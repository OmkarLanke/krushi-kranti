server:
  port: 4005

spring:
  application:
    name: auth-service
  
  datasource:
    url: jdbc:postgresql://auth-db:5432/auth_db
    username: postgres
    password: ....
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:KrushiKrantiSecretKeyForJWTTokenGeneration2024!@#$%^&*}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds
  issuer: krushi-kranti-auth-service

# OTP Configuration
otp:
  expiration: 300 # 5 minutes in seconds
  length: 6

# gRPC Configuration
grpc:
  server:
    port: 9090

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.krushikranti.auth: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

