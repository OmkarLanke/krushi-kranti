server:
  port: 4014

spring:
  application:
    name: kyc-service
  
  datasource:
    url: jdbc:postgresql://kyc-db:5432/kyc_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Quick eKYC API Configuration
quickekyc:
  api:
    # Use production URL in Docker/production environment
    base-url: ${QUICKEKYC_BASE_URL:https://api.quickekyc.com}
    # API Key from environment
    key: ${QUICKEKYC_API_KEY:5682be91-07f3-4208-bc07-f0477e3a038b}
    connect-timeout: 10000
    read-timeout: 30000

# gRPC Configuration
grpc:
  server:
    port: 9094

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.krushikranti.kyc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

