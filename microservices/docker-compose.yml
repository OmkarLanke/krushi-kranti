  subscription-db:
    image: postgres:16-alpine
    container_name: subscription-db
    environment:
      POSTGRES_DB: subscription_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5451:5432"
    volumes:
