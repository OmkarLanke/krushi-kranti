version: '3.8'

services:
  # ============================================
  # Infrastructure Services
  # ============================================

  # PostgreSQL Databases (Schema-per-Service)
  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ....
    ports:
      - "5433:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - krushi-kranti-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  farmer-db:
    image: postgres:16-alpine
    container_name: farmer-db
    environment:
      POSTGRES_DB: farmer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ....
    ports:
      - "5450:5432"
    volumes:
      - farmer-db-data:/var/lib/postgresql/data
    networks:
      - krushi-kranti-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
