  kyc-db:
    image: postgres:16-alpine
    container_name: kyc-db
    environment:
      POSTGRES_DB: kyc_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5452:5432"
    volumes:
      - kyc-db-data:/var/lib/postgresql/data
    networks:
