    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  advisory-db:
    image: postgres:16-alpine
    container_name: advisory-db
    environment:
      POSTGRES_DB: advisory_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
