name: krushikranti_admin
description: "Krushi Kranti Admin Portal - Web-focused admin dashboard"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.2.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Data Tables
  data_table_2: ^2.5.8
  
  # Charts (for dashboard)
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
