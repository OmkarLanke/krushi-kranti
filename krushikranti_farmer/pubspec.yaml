name: krushikranti_farmer
description: "Farmer App for Krushi Kranti"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # FIXED: image_picker must be here, NOT inside flutter:
  image_picker: ^1.0.7
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2 
  
  # Networking
  http: ^1.2.0
  
  # Storage & UI
  shared_preferences: ^2.2.2
  google_fonts: ^6.2.1
  provider: ^6.1.2
  flutter_gen: ^5.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Enable Auto-Generation for Localization
  generate: true

  # Asset Configuration
  assets:
    - assets/images/
    - assets/images/logo/
    - assets/images/auth/
    - assets/images/welcome_1.png
    - assets/images/welcome_2.png
    - assets/images/welcome_3.png
    - assets/images/welcome_4.png
    - assets/images/welcome_5.png
  
